- name: 2. Update all packages to the latest version
  apt: upgrade=dist
  tags: update

- name: 3. Install unzip
  apt: name=unzip state=present
  tags: dependency

- name: 4. Install git.
  apt: name=git state=present
  tags: git

- name: 5. Create user Sistema
