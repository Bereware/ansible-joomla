<VirtualHost *:80>
        ServerAdmin {{ joomla_admin_mail }}
        ServerName {{ joomla_domain }}
        ServerAlias www.{{ joomla_domain }}
        DocumentRoot /var/www/html/{{ joomla_domain }}
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
